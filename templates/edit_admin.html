<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تعديل معلومات الأدمن</title>
    <!-- تضمين Bootstrap لتصميم أفضل -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>تعديل الأدمن</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">الاسم:</label>
            <input type="text" id="username" name="username" class="form-control" value="{{ admin.username }}" required>
        </div>
        <div class="mb-3">
            <label for="section" class="form-label">القسم:</label>
            <input type="text" id="section" name="section" class="form-control" value="{{ admin.section }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور:</label>
            <input type="text" id="password" name="password" class="form-control" value="{{ admin.password }}" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">💾 حفظ التعديلات</button>
        </div>
    </form>
</div>

<!-- تضمين JS الخاص بـ Bootstrap (اختياري) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
