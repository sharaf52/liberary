<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل بيانات الكتاب</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #eef2f3;
            font-family: 'Tajawal', sans-serif;
            direction: rtl;
            text-align: right;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3.header-title {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body dir="rtl" class="bg-light">

<div class="container">
    <h3 class="mb-4 text-center header-title">✏️ تعديل بيانات الكتاب {{ section_ar }}</h3>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <div class="card p-4">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">📘 عنوان الكتاب</label>
                <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">✍ اسم المؤلف</label>
                <input type="text" name="author" class="form-control" value="{{ book.author }}">
            </div>
            <div class="mb-3">
                <label class="form-label">📅 السنة</label>
                <input type="text" name="year" class="form-control" value="{{ book.year }}">
            </div>
            <div class="mb-3">
                <label class="form-label">🔢 رقم التصنيف</label>
                <input type="text" name="category_number" class="form-control" value="{{ book.category_number }}">
            </div>
            <div class="mb-3">
                <label class="form-label">📍 مكان الرف</label>
                <input type="text" name="shelf_location" class="form-control" value="{{ book.shelf_location }}">
            </div>
            <div class="mb-3">
                <label class="form-label">🔖 رقم الكتاب على الرف</label>
                <input type="text" name="book_number_on_shelf" class="form-control" value="{{ book.book_number_on_shelf }}">
            </div>
            <div class="mb-3">
                <label class="form-label">🏛️ الناشر</label>
                <input type="text" name="publisher" class="form-control" value="{{ book.publisher }}">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">
                <i class="bi bi-save"></i> حفظ التعديلات
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary w-100">
                <i class="bi bi-arrow-left-circle"></i> العودة للوحة التحكم
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
