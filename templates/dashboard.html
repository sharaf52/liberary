<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم الأدمن الرئيسي</title>
    <!-- تضمين CSS الخاص بـ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }
        .table-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        a.btn-add {
            display: inline-block;
            margin-bottom: 15px;
        }
        .btn-danger,
        .btn-success {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container table-container">
    <h2>قائمة الأدمنات</h2>
    <a href="/super_admin/add_admin" class="btn btn-success btn-add">➕ إضافة أدمن جديد</a>

    <table class="table table-striped table-bordered text-center align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>الاسم</th>
                <th>القسم</th>
                <th>كلمة المرور</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in admins %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ admin.username }}</td>
                <td>{{ admin.section }}</td>
                <td>{{ admin.password }}</td>
                <td>
                    <a href="/super_admin/edit_admin/{{ admin.id }}" class="btn btn-success btn-sm">✏️ تعديل</a>
                    <a href="/super_admin/delete_admin/{{ admin.id }}"
   class="btn btn-danger btn-sm"
   onclick="return confirm('هل أنت متأكد أنك تريد حذف هذا الأدمن؟')">🗑️ حذف</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="text-center mt-4">
    <a href="/logout" class="btn btn-secondary">🚪 تسجيل الخروج</a>
</div>
<!-- تضمين JS الخاص بـ Bootstrap (اختياري) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
